<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Exibe Pessoas</title>
</h:head>

<f:metadata>
	<f:viewAction action="#{listaPessoaMBean.consultar}"></f:viewAction>
</f:metadata>

<h:body>
	<h:form>
		<p:messages />
		<h1>Lista de Pessoas</h1>
		<p:dataTable value="#{listaPessoaMBean.pessoas}"
			var="pessoa" border="1" cellspacing="0" cellpadding="2"
			paginator="true" rows="2" paginatorPosition="bottom">
			<p:column headerText="ID" width="5%" sortBy="#{pessoa.id}">
				<p:outputLabel value="#{pessoa.id}" />
			</p:column>
			
			<p:column headerText="Nome" sortBy="#{pessoa.nome}">
				<p:outputLabel value="#{pessoa.nome}" />
			</p:column>

			<p:column width="9%">
				<p:button title="Editar" icon="ui-icon-pencil" />
				<p:commandButton title="Remover" icon="ui-icon-trash" />
			</p:column>
		</p:dataTable>
		
	</h:form>
</h:body>
</html>

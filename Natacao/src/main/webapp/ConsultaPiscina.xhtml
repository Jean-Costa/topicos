<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition template="/WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<ui:define name="titulo">Consulta Nadador</ui:define>
	</h:head>

	<f:metadata>
		<f:viewAction action="#{consultaPiscinaMBean.consultar}"></f:viewAction>
	</f:metadata>

	<ui:define name="corpo">
		<h:form>
			<p:messages />
			<h1>Consulta Pessoas</h1>
			<p:dataTable value="#{consultaPiscinaMBean.piscinas}" var="piscina"
				border="1" cellspacing="0" cellpadding="2" paginator="true" rows="5"
				paginatorPosition="bottom">

				<p:column headerText="#" width="5%" sortBy="#{nadador.id}">
					<p:outputLabel value="#{piscina.id}" />
				</p:column>

				<p:column headerText="Volume" sortBy="#{nadador.volume}">
					<p:outputLabel value="#{nadador.volume}" />
				</p:column>
				
				<p:column headerText="Medida" sortBy="#{nadador.medida}">
					<p:outputLabel value="#{nadador.medida}" />
				</p:column>
				
				<p:column headerText="Temperatura" sortBy="#{nadador.temperatura}">
					<p:outputLabel value="#{nadador.temperatura}" />
				</p:column>
				
				<p:column headerText="NÃºmero de raias" sortBy="#{piscina.numRaias}">
					<p:outputLabel value="#{piscina.numRaias}" />
				</p:column>
				

				<p:column width="12%">
					<p:button title="Editar" icon="ui-icon-pencil"
						outcome="/CadastroPiscina">
						<f:param name="id" value="#{piscina.id}" />
					</p:button>
					<p:commandButton title="Remover" icon="ui-icon-trash"
						action="#{consultaPiscinaMBean.excluir}" update="@form">
						<f:setPropertyActionListener value="#{piscina}"
							target="#{consultaPiscinaMBean.piscinaSelecionada}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>

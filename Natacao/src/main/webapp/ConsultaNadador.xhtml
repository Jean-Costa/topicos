<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition template="/WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<ui:define name="titulo">Consulta Nadador</ui:define>
	</h:head>

	<f:metadata>
		<f:viewAction action="#{consultaNadadorMBean.consultar}"></f:viewAction>
	</f:metadata>

	<ui:define name="corpo">
		<h:form>
			<p:messages />
			<h1>Consulta Pessoas</h1>
			<p:dataTable value="#{consultaNadadorMBean.nadadores}" var="nadador"
				border="1" cellspacing="0" cellpadding="2" paginator="true" rows="5"
				paginatorPosition="bottom">

				<p:column headerText="#" width="5%" sortBy="#{nadador.id}">
					<p:outputLabel value="#{nadador.id}" />
				</p:column>

				<p:column headerText="Nadador" sortBy="#{nadador.nome}">
					<p:outputLabel value="#{nadador.nome}" />
				</p:column>
				
				<p:column headerText="Idade" sortBy="#{nadador.idade}">
					<p:outputLabel value="#{nadador.idade}" />
				</p:column>
				
				<p:column headerText="Pais" sortBy="#{nadador.pais}">
					<p:outputLabel value="#{nadador.pais}" />
				</p:column>
				
				<p:column headerText="Sexo" sortBy="#{nadador.sexo}">
					<p:outputLabel value="#{nadador.sexo}" />
				</p:column>
				
				<p:column headerText="Tipo de Nado" sortBy="#{nadador.estiloNatacao}">
					<p:outputLabel value="#{nadador.estiloNatacao}" />
				</p:column>

				<p:column width="12%">
					<p:button title="Editar" icon="ui-icon-pencil"
						outcome="/CadastroNadador">
						<f:param name="id" value="#{nadador.id}" />
					</p:button>
					<p:commandButton title="Remover" icon="ui-icon-trash"
						action="#{consultaNadadorMBean.excluir}" update="@form">
						<f:setPropertyActionListener value="#{nadador}"
							target="#{consultaNadadorMBean.nadadorSelecionado}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>

<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition template="/WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<f:metadata>
		<f:viewAction action="#{cadastroPiscinaMBean.preparaCadastrados}" />
		<f:viewParam name="id" value="#{cadastroPiscinaMBean.piscina}" />
	</f:metadata>

	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<ui:define name="titulo">Cadastro de Piscinas</ui:define>
	</h:head>

	<ui:define name="corpo">
		<h:form id="frm">
			<p:messages />
			<h1>Cadastro de Piscinas</h1>
			<p:panelGrid columns="2" id="painel">
				<p:outputLabel value="IdentificaÃ§Ã£o" for="id" />
				<p:inputText id="id" required="true"
					value="#{cadastroPiscinaMBean.piscina.id}">
					<f:convertNumber locale="pt_BR" maxFractionDigits="0"
						minFractionDigits="0" />
				</p:inputText>

				<p:outputLabel value="Volume" for="vol" />
				<p:inputText id="vol" size="120" required="true"
					value="#{cadastroPiscinaMBean.piscina.volume}" />

				<p:outputLabel value="Medida" for="medida" />
				<p:inputText id="medida" required="true"
					value="#{cadastroPiscinaMBean.piscina.medida}">
					<f:convertNumber locale="pt_BR" maxFractionDigits="0"
						minFractionDigits="0" />
				</p:inputText>

				<p:outputLabel value="Temperatura" for="temp" />
				<p:inputText id="temp" size="30" required="true"
					value="#{cadastroPiscinaMBean.piscina.temperatura}" />

				<p:outputLabel value="Raias" for="raias" />
				<p:inputText id="raias" required="true"
					value="#{cadastroPiscinaMBean.piscina.numRaias}">
					<f:convertNumber locale="pt_BR" maxFractionDigits="0"
						minFractionDigits="0" />
				</p:inputText>

				<p:outputLabel />
				<p:commandButton value="Salvar" icon="ui-icon-disk" update="@form"
					action="#{cadastroPiscinaMBean.salvar}" />

			</p:panelGrid>
		</h:form>
	</ui:define>

</ui:composition>
